<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var aqiList = document.querySelector('#aqi-list');
  var filterData = aqiData.filter(function(item) {
    return item[1] > 60;
  })

  //排序--按照空气质量指数进行排序
  filterData.sort(function(a, b) {
    return b[1] - a[1];
  })

  // 循环出列表数据
  var str = '';
  var chnNumChar = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
  filterData.forEach(function(item, index) {
    str += '<li>第'+ chnNumChar[index] +'名：'+ item[0] +'，'+ item[1] +'</li>';
  })
  aqiList.innerHTML = str;

})();

</script>
</body>
</html>
